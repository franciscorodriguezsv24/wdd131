<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="W06 Project: Task List Application">
    <title>Task List App</title>
    <link rel="stylesheet" href="style/checklist.css">
    <script src="script/checklist.js" defer></script>
</head>

<body>
    <header>
        <h1>Task List Application</h1>
    </header>

    <main>
        <section id="task-list-section">
            <h2>My Tasks</h2>

            <form id="task-form">
                <label for="task-input">New Task:</label>
                <input type="text" id="task-input" required>
                <button type="submit">Add Task</button>
            </form>
            
            <ul id="task-list"></ul>
        </section>
    </main>
