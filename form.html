<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review</title>
  <link rel="stylesheet" href="styles/style-page.css">
    <meta name="author" content="Francisco Alejandro Rodriguez"/>
    <meta name="description" content="Explore a filtered album of temples with categories such as Home, Old, New, Large, and Small. Created by Francisco Rodriguez for WDD 131.">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Lusitana:wght@400;700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Saira+Semi+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form action="review.html" method="get">

      <!-- Product Name -->
        <div>
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
        </div>


      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating:</legend>
        <label><input type="radio" id="rating1" name="rating" value="1" required> 1 ☆</label>
        <label><input type="radio" id="rating2" name="rating" value="2"> 2 ☆</label>
        <label><input type="radio" id="rating3" name="rating" value="3"> 3 ☆</label>
        <label><input type="radio" id="rating4" name="rating" value="4"> 4 ☆</label>
        <label><input type="radio" id="rating5" name="rating" value="5"> 5 ☆</label>
      </fieldset>

    <!-- Date of Installation -->
        <div>
            <label for="installDate">Date of Installation:</label>
            <input type="date" id="installDate" name="installDate" required>
        </div>

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features:</legend>
        <label><input type="checkbox" id="feature1" name="features" value="Easy to Use"> Easy to Use</label>
        <label><input type="checkbox" id="feature2" name="features" value="High Performance"> High Performance</label>
        <label><input type="checkbox" id="feature3" name="features" value="Durable"> Durable</label>
        <label><input type="checkbox" id="feature4" name="features" value="Not recomended"> Not recomended</label>

      </fieldset>

      <!-- Written Review -->
    <div>
        <label for="reviewText">Written Review:</label>
        <textarea id="reviewText" name="reviewText" rows="4" cols="50"></textarea>
    </div>


      <!-- User Name -->
    <div>
        <label for="userName">Your Name:</label>
        <input type="text" id="userName" name="userName">
    </div>


      <!-- Submit Button -->
        <input type="submit" value="Submit" class="submit-button">
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Product Review Inc.</p>
  </footer>


</body>
</html>
