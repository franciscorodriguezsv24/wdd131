<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/style-page.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form action="review.html" method="get">

      <!-- Product Name -->
        <div>
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
        </div>


      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating:</legend>
        <label><input type="radio" id="rating1" name="rating" value="1" required> 1 ☆</label>
        <label><input type="radio" id="rating2" name="rating" value="2"> 2 ☆</label>
        <label><input type="radio" id="rating3" name="rating" value="3"> 3 ☆</label>
        <label><input type="radio" id="rating4" name="rating" value="4"> 4 ☆</label>
        <label><input type="radio" id="rating5" name="rating" value="5"> 5 ☆</label>
      </fieldset>

    <!-- Date of Installation -->
        <div>
            <label for="installDate">Date of Installation:</label>
            <input type="date" id="installDate" name="installDate" required>
        </div>

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features:</legend>
        <label><input type="checkbox" id="feature1" name="features" value="Easy to Use"> Easy to Use</label>
        <label><input type="checkbox" id="feature2" name="features" value="High Performance"> High Performance</label>
        <label><input type="checkbox" id="feature3" name="features" value="Durable"> Durable</label>
      </fieldset>

      <!-- Written Review -->
    <div>
        <label for="reviewText">Written Review:</label>
        <textarea id="reviewText" name="reviewText" rows="4" cols="50"></textarea>
    </div>


      <!-- User Name -->
    <div>
        <label for="userName">Your Name:</label>
        <input type="text" id="userName" name="userName">
    </div>


      <!-- Submit Button -->
        <input type="submit" value="Submit Review" class="submit-button">
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Product Review Inc.</p>
  </footer>


</body>
</html>
